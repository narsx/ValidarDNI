<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Validacion DNI</title>
</head>
<body>
   
    <div class="container">
        <h1>Verificación de DNI</h1>
    <form name="form" id="form" class="row g-3">
        <div class="mb-3">
            <label class="form-label">Introduce el DNI</label>
            <input type="text" class="form-control" name="dni" id="dni"  pattern="[0-9]{8}[-]{1}[A-Z]{1}" title="Debe poner 8 números, guión y una letra mayuscula">
          </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" value="Enviar">Validación del dni</button>
        </div>
      </form>
    </div>


   

    <h3 class="container" id="respuesta"></h3>
    <script>
        let form = document.getElementById('form');
        let dni = document.getElementById("dni");
        let respuesta = document.getElementById("respuesta");

        form.onsubmit = function() {
            fetch(`http://localhost:3000/checkDni?dni=${dni.value}`)
            .then(response => response.json())
            .then(data => respuesta.textContent = data["respuesta"]);
            return false;
        };
    </script>
</body>
</html>
